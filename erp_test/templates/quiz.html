<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP鹹酥雞測驗所-闖關選單</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="quiz">

    <a href="{{ url_for('game') }}" class="back-link">← 返回主選單</a>

    <div class="quiz-container">
        <!-- 闖關格子 -->
        <div class="level-grid" id="level-grid">
            <!-- 靜態示範前10關，之後可用 JS 動態生成 -->
            <div class="level-box">第1關</div>
            <div class="level-box">第2關</div>
            <div class="level-box">第3關</div>
            <div class="level-box">第4關</div>
            <div class="level-box">第5關</div>
            <div class="level-box">第6關</div>
            <div class="level-box">第7關</div>
            <div class="level-box">第8關</div>
            <div class="level-box">第9關</div>
            <div class="level-box">第10關</div>
        </div>

        <!-- 翻頁按鈕 -->
        <button id="prevBtn" class="page-btn">上一頁</button>
        <button id="nextBtn" class="page-btn">下一頁</button>
    </div>
    <script>const LEVEL_URL = "{{ url_for('level') }}";</script>

    <script type="module" src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
