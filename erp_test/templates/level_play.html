<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闖關測驗進行中</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
</head>

<!-- 🔥 重點：加入 data-result-url，給 JS 使用 -->
<body class="quiz-play"
      data-result-url="{{ url_for('level_result') }}">

    <a href="{{ url_for('game') }}" class="back-link">← 返回主選單</a>

    <div class="full-test-container">
        <h1 id="full-test-title">關卡載入中...</h1>
        
        <div id="question-container">
            <p id="question-text">題目會顯示在這裡</p>
            
            <ul id="options-list"></ul>
        </div>

        <div id="button-group">
            <button id="prev-btn">上一題</button>
            <button id="next-btn">下一題</button>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/level_play.js') }}"></script>
</body>
</html>
